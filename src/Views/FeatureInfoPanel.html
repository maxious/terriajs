<div class="feature-info-panel" data-bind="css: { 'feature-info-panel-hidden': !isVisible }, style: { 'max-width': maxWidth + 'px' }">
    <div class="feature-info-panel-body">
        <div class="feature-info-panel-section">
            <div class="feature-info-panel-section-header">
                <span class="feature-info-panel-section-label" data-bind="text: name"></span>
                <div class="feature-info-panel-close-button" data-bind="click: close">&times;</div>
            </div>
            <div class="feature-info-panel-section-content" data-bind="html: html, style: { 'max-height': maxHeight + 'px' }"></div>
        </div>
    </div>
</div>
